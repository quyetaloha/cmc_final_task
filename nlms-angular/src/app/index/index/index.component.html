<ngx-spinner>
    <p style="color: white">Loading...</p>
</ngx-spinner>
<app-header></app-header>
<app-slider></app-slider>
<div class="container-fluid">
    <!-- phan fueature & latest post -->
    <div class="row mt-3">
        <div class="col-md-8 ml-5">
            <div class="featured-course">
                <div class="row my-3 justify-content-center">
                    <div class="ct-area vc_separator ">
                        <span class="vc_sep_holder vc_sep_holder_l">
                            <span class="vc_sep_line"></span>
                        </span>
                        <h4 class="heading_font">Featured Course</h4>
                        <span class="vc_sep_holder vc_sep_holder_r">
                            <span class="vc_sep_line"></span>
                        </span>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-4 col-sm-6 col-10 mt-3" *ngFor="let course of featuredCourse" style="height: 500px">
                        <div class="course">
                            <figure class="effect-bubba">
                                <div class="effect-success">
                                    <div class="course-image">
                                        <img [src]="course.imgUrl">
                                    </div>
                                    <div class="course-text">
                                        <!-- <p class="title-cour">{{course.name}}</p> -->
                                        <h4 class="mt-2">
                                            <span>{{course.name | stringshortening: 35}}</span>
                                        </h4>
                                        <hr style="margin: 0px 0px 10px 0px">
                                        <div class="course-text-infor">
                                            <span>
                                                <img class="teacher-img" [src]="course.trainer.avatarUrl">
                                                <span style="line-height: 50px; font-size: 11px">{{course.trainer.fullName}}</span>
                                            </span>
                                        </div>
                                        <div class="rank">

                                            <ul>
                                                <span class="time-cost">Rating:</span>
                                                <li><i class="fa fa-star"></i></li>
                                                <li><i class="fa fa-star"></i></li>
                                                <li><i class="fa fa-star"></i></li>
                                                <li><i class="fa fa-star"></i></li>
                                                <li><i class="fa fa-star"></i></li>
                                            </ul>
                                        </div>
                                        <div class="clearfix"></div>
                                        <hr style="margin-bottom: 0px">
                                        <div class="course-text-content ">
                                            <p class="time-cors mt-2">
                                                <span>
                                                    <i class="far fa-clock mr-2"></i>
                                                    <span class="time-cost">Total time: {{ (+course.courselength) / 60 }} h</span>
                                                </span>
                                            </p>
                                            <p class="price">
                                                <span class="time-cost">Cost: </span>
                                                <del>{{course.originPrice}} $</del>
                                                <ins>{{course.salePrice}} $</ins>
                                            </p>
                                        </div>

                                    </div>
                                </div>
                                <figcaption>
                                    <h5>{{course.name}}</h5>
                                   
                                    <p class="depcription">
                                        <strong>Description:</strong>
                                        {{course.description | stringshortening: 100}}
                                    </p>
                                    <p class="depcription">
                                        <strong>Teacher: </strong> {{course.trainer.fullName}}
                                    </p>
                                    <p class="depcription">
                                        <strong>Time: </strong> {{course.courselength/60}} hours
                                        <i class="far fa-clock"></i>
                                    </p>
                                    <p class="depcription">
                                        <strong>Video: </strong> {{course.numberOfLecture}}
                                        <i class="fas fa-video"></i>
                                    </p>
                                    <p class="depcription">
                                        <strong>Cost: </strong> {{course.salePrice}}
                                        <i class="fas fa-dollar-sign"></i>
                                    </p>
                                </figcaption>
                            </figure>
                            <div class="course-bot">
                                <button class="button-default" [routerLink]="['/course-detail', course.id]">Detail</button>
                                <span class="favorite"><i class="fas fa-heart" (click)="addToFavourite()"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 ml-3">
            <div class="latest-post">
                <div class="row my-3 justify-content-center">
                    <div class="ct-area vc_separator ">
                        <span class="vc_sep_holder vc_sep_holder_l">
                            <span class="vc_sep_line"></span>
                        </span>
                        <h4 class="heading_font late-p">Latest Post</h4>
                        <span class="vc_sep_holder vc_sep_holder_r">
                            <span class="vc_sep_line"></span>
                        </span>
                    </div>
                </div>
                <div class="content-latest ">
                    <div class="row justify-content-center ">
                        <!-- <div class="row my-3 content-latest-body"> -->
                        <div class="col-md-12 col-sm-5 col-4" *ngFor="let post of recentPost">
                            <div class="row">
                                <div class="col-md-5 post-img"><img [src]="post.imgUrl"></div>
                                <div class="col-md-7 ">
                                    <div>
                                        <span class="content-latest-text"><a [routerLink]="['/blog-detail', post.id]">{{post.title}}</a></span>
                                    </div>
                                    <!-- <p>{{post.createdDate.getDate + "/" + (post.createdDate.getMonth+1) + "/" + post.createdDate.getFullYear}}</p> -->
                                    <p>{{post.createdDate | date }}</p>
                                </div>
                            </div>
                            <hr>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <!-- top categories -->
    <div class="row my-5">
        <div class="col-lg-12 my-2 ">
            <h4></h4>
            <div class="ct-area vc_separator ">
                <span class="vc_sep_holder vc_sep_holder_l">
                    <span class="vc_sep_line"></span>
                </span>
                <h4 class="heading_font">Top Categories</h4>
                <span class="vc_sep_holder vc_sep_holder_r">
                    <span class="vc_sep_line"></span>
                </span>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 my-2" *ngFor="let category of featuredCategory">
            <div class="panel">
                <div class="panel-body">
                    <div class="panel-index">
                        <span class="{{category.icon}} panel-index-icon"></span>
                        <div class="panel-index-text">{{category.name}}</div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
    <!-- logo commite -->
    <div class="row">
        <div class="logo-banner">
            <ul>
                <li><img src="/assets/img/logo-banner1.png"></li>
                <li><img src="/assets/img/logo-banner2.png"></li>
                <li><img src="/assets/img/logo-banner3.png"></li>
                <li><img src="/assets/img/logo-honda.png"></li>
                <li><img src="/assets/img/logo-toshiba.png"></li>
                <li><img src="/assets/img/logo-lg-cns.png"></li>
            </ul>
        </div>
    </div>
</div>
<app-footer></app-footer>
