<div class="mess-dialog">
  <h1 mat-dialog-title class="fadeIn first">Confirmation</h1>
  <div mat-dialog-content class="fadeIn second">
    <p>Are you sure want to remove this course from your favourite list ?</p>
  </div>
  <div mat-dialog-actions class="fadeIn third">
    <button type="button" class="btn btn-outline-secondary mr-3" (click)="onNoClick()">Cancel</button>
    <button type="button" class="btn btn-danger" [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
  </div>
</div>
<style>
  .mess-dialog {
    text-align: center;
    width: 100%;
    height: 100%;
    animation-name: fadeInDown;
    animation-duration: 1s;
    /* background-color: red; */
  }

  .fadeIn {
    opacity: 0;
    animation: fadeIn ease-in 1;
    animation-fill-mode: forwards;
    animation-duration: 0.7s;
  }
  .fadeIn.second p{
    font-size: 19px;
    font-weight: 500;
  }
  .fadeIn.first {
    vertical-align: middle;
    font-size: 23px !important;
    color: rgba(103, 128, 159, 1);
    align-content: center;
    animation-delay: 0.2s;
  }

  .fadeIn.second {
    animation-delay: 0.5s;
  }

  .fadeIn.third {
    float: right;
    animation-delay: 0.6s;
  }

  @keyframes fadeInDown {
    0% {
      opacity: 0;
      transform: translate3d(0, -100%, 0);
    }

    100% {
      opacity: 1;
      transform: none;
    }
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }

    to {
      opacity: 1;
    }
  }
</style>
