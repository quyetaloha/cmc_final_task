<div [@mess-dialog] class="mess-dialog">
  <h1  class="fadeIn first">Success</h1>
  <div mat-dialog-content class="fadeIn second">
    <p>Course <strong style="font-size: 19px;">{{data.course.name}}</strong> is added to your cart!</p>
  </div>
  <div mat-dialog-actions class="fadeIn third">
    <button [mat-dialog-close]="" cdkFocusInitial type="button" class="btn btn-success">Done</button>
  </div>
</div> 
<style>
.mess-dialog{
    text-align: center;
  width: 100%;
  height: 100%;
    animation-name: fadeInDown;
    animation-duration: 1s;
    /* background-color: red; */
}

.fadeIn{
    opacity: 0;
    animation: fadeIn ease-in 1;
    animation-fill-mode: forwards;
    animation-duration: 0.7s;
}
.fadeIn.first{
    vertical-align: middle;
    font-size: 23px !important;
    color:rgba(46, 204, 113, 1);
    align-content: center;
    animation-delay: 0.2s;
}
.fadeIn.second{
    animation-delay: 0.5s;
}
.fadeIn.third{
    float: right;
    animation-delay: 0.6s;
}
.fadeIn.second p{
    font-size: 15px;
}
@keyframes fadeInDown{
    0%{
        opacity: 0;
        transform: translate3d(0,-100%,0);
    }
    100%{
        opacity: 1;
        transform: none;
    }
}
@keyframes fadeIn{
    from{
        opacity: 0;
    }
    to{
        opacity: 1;
    }
}

</style>
