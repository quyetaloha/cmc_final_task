<ngx-spinner>
    <p style="color: white">Loading...</p>
</ngx-spinner>
<app-header></app-header>
<!-- slider -->

<div class="container-fluid">
    <!-- phan search + filter -->
    <div class="row my-3">

        <!-- phan list course -->
    </div>
    <div class="row my-3 mt-3 justify-content-center">
        <div class="ct-area vc_separator ">
            <span class="vc_sep_holder vc_sep_holder_l">
                <span class="vc_sep_line"></span>
            </span>
            <h4 class="heading_font">My Course</h4>
            <span class="vc_sep_holder vc_sep_holder_r">
                <span class="vc_sep_line"></span>
            </span>
        </div>
    </div>
    <div class="row justify-content-center mx-5 mt-5">
        <!---->
        <div class="col-md-3 col-sm-6 col-10" *ngFor="let progress of listProgress">
            <div class="course">
                <div class="course-image">
                    <img [src]="progress.course.imgUrl" [routerLink]="['/course-detail', progress.course.id]">
                </div>
                <div class="course-text">
                    <!--<p class="title-cour">Study Online</p>-->
                    <h4 [routerLink]="['/course-detail', progress.course.id]">
                        <span>{{progress.course.name | stringshortening: 35}}</span>
                    </h4>
                    <hr style="margin: 0px 0px 10px 0px">
                    <div class="course-text-infor">
                        <span>
                            <img class="teacher-img" [src]="progress.course.trainer.avatarUrl">
                            <span style="line-height: 50px;">{{progress.course.trainer.fullName}}</span>
                        </span>
                    </div>
                    <div class="rank">

                        <ul>
                            <span class="time-cost">Rating:</span>
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                        </ul>
                    </div>
                    <div class="clearfix"></div>
                    <hr style="margin-bottom: 0px">
                    <div class="course-text-content">
                        <p class="time-cost">Progress:</p>
                        
                        <div class="progress process">
                            <!-- <div class="progress-bar process-bar" role="progressbar" style="width: 80%"
                                [aria-valuenow]="progress.finishedLecture" aria-valuemin="0" [aria-valuemax]="progress.getLessonCount"></div> -->
                            <mat-progress-bar mode="determinate" value="{{progress.finishedLecture/progress.course.numberOfLecture*100}}"></mat-progress-bar>
                        </div>
                        <p class="time-cost">Completed {{progress.finishedLecture}} out of {{progress.course.numberOfLecture}}</p>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
<!-- phan logo -->
<div class="row">
    <div class="logo-banner">
        <ul>
            <li><img src="/assets/img/logo-banner1.png"></li>
            <li><img src="/assets/img/logo-banner2.png"></li>
            <li><img src="/assets/img/logo-banner3.png"></li>
            <li><img src="/assets/img/logo-honda.png"></li>
            <li><img src="/assets/img/logo-toshiba.png"></li>
            <li><img src="/assets/img/logo-lg-cns.png"></li>
        </ul>
    </div>
</div>
<!-- footer -->

<app-footer></app-footer>
